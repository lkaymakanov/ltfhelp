<head>

<body> 
<h5>Menu Search<h5>
<div style="color:white">
<input style="display:none;" id="ckDirectMatch" type="checkbox" >
<input style="display:none;" id="highlight" type="checkbox" checked="true" onchange="">
<input id="treeviewCheck" type="checkbox" checked="true" onchange="m.showMenu(document.getElementById('treeviewCheck').checked);" >Tree View<br>
</div>

<input id="searchtext" type="text" onkeyup="m.menuTable.filterText = this.value; m.showMenu(document.getElementById('treeviewCheck').checked); return true;" />
<div id="treeview"></div>

<script>
	var m = new MenuCreate().init_1(menu, rootnodes);
	m.menuTable.tableRefName = 'm.menuTable';
	var b = document.getElementById("treeviewCheck").checked;
	m.showMenu(b);
</script>
</body>
